<div class="container">
  <h2>Inicio Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" action="" class="form-col">
    <div>
      <mat-form-field appearance="outline" class="col-md-4">
        <mat-label>Usuario</mat-label>
        <input id="usernameUsu" matInput placeholder="Usuario" formControlName="usernameUsu" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="col-md-4">
        <mat-label>Contraseña</mat-label>
        <input type="password" id="passwordUsu" matInput placeholder="Contraseña" formControlName="passwordUsu" />
      </mat-form-field>
    </div>
    <button type="submit" mat-raised-button color="primary">Login</button>
  </form>

</div>
