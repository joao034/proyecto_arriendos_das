<br>
<br>
<div style="background-color:black; height: 70px;">
  <br>
  <h1 style="color: #D5BDAF; text-align: center;">Búsqueda de arriendos</h1>
</div>
<br>
<div>
  <form
    [formGroup]="busquedaForm"
    class="d-flex justify-content-around compartido"
    (ngSubmit)="onClickSearch(busquedaForm.value)"
  >
    <mat-form-field appearance="outline">
      <mat-label>Provincia</mat-label>
      <mat-select (valueChange)="onSelectedValueChange($event)" formControlName="idPro">
        <mat-option
          *ngFor="let provincia of provincias"
          [value]="provincia.idPro"
        >
          {{ provincia.nomPro }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Cantón</mat-label>
      <mat-select formControlName="idCiu">
        <mat-option *ngFor="let canton of cantones" [value]="canton.idCiu">
          {{ canton.nomCiu }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Tipo arriendo</mat-label>
      <mat-select formControlName="idTipArr">
        <mat-option *ngFor="let tipo of tipoArriendos" [value]="tipo.idTipArr">
          {{ tipo.nomTipArr }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Habitaciones</mat-label>
      <input
        matInput
        type="number"
        placeholder="Habitaciones"
        value=""
        min="0"
        formControlName="numHab"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Baños</mat-label>
      <input matInput type="number" placeholder="Baños" value="" min="0" formControlName="numBanos" />
    </mat-form-field>
    <div>
      <mat-checkbox class="compartido" formControlName="mascota">Compartido</mat-checkbox>
    </div>
    <div>
      <button type="submit" class="compartido">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </form>
</div>
