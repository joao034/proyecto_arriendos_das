<app-header></app-header>


<mat-card class="card-detalle">
    <mat-card-header class="title_center">
        <mat-card-title >
     
                <h1 class="title_center">Detalle del arriendo</h1>
   
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="3"  rowHeight="550px">
            <mat-grid-tile >
                <div class="borde">
                    <label class="labels-info" for="">                        
                        Nombre del propietario:
                        <p class="informacion"> {{array.usuario}}</p>
                    </label>
                    <label class="labels-info" for="">
                        Teléfono del propietario:
                        <p class="informacion" >{{array.telUsu}}</p>
                    </label>
                    <label class="labels-info" for="">
                        Dirección del propietario
                        <p class="informacion">{{array.dirArr}}</p>
                    </label>
                    <label class="labels-info" for="">
                        Correo Electrónico del propietario
                        <p class="informacion">{{array.correoUsu}}</p>
                    </label>
                </div>
            </mat-grid-tile>

            <mat-grid-tile>
                <picture>
                    <div class="alinear-vertical">
                        <img style="width: 95%;" [src]="'http://localhost:26951/resources/images/' + array.imagenes " alt="Imagen del arriendo">
                        <button class="boton-favorito" mat-fab color="white" (click)="agregarAFavoritos()">

                            <mat-icon>favorite</mat-icon>
                        </button>
                        
                        <label class="subtitulos">
                            <mat-icon class="favorito">star</mat-icon>
                            4.5                        
                        </label>

                    </div>
                </picture>
            </mat-grid-tile>

            <mat-grid-tile >
                <div class="borde">
                    <h1>ARRIENDOS Disponibles</h1>
                    <div class="centrado">
                        <b>
                            <h4>$ {{ array.precio }}</h4>
                        </b>
                    </div>

                    <div class="centrado">
                        <h4> Descripción: {{ array.descArr }}</h4>
                    </div>

                    <ul class="iconos-card">
                        <li>
                            <img src="/assets/cuartos.png" alt="" />
                            <p>{{ array.numHab }}</p>
                        </li>
                        <li>
                            <img src="/assets/toilet.png" alt="" />
                            <p>{{ array.numBanos }}</p>
                        </li>
                        <li>
                            <img src="/assets/garage.png" alt="" />
                            <mat-icon *ngIf="array.garage" > check </mat-icon>                            
                        </li>
                    </ul>

                    <p class="centrado"> Tipo Arriendo: <b>{{array.nomTipArr}}</b></p>



                    <div class="centrado">
                        <label for="">{{ array.nomCiu }}</label> -
                        <label for="">{{ array.nomPro }}</label>
                    </div>




                    <div class="centrado">
                        <label for="">
                            Mascotas
                            <mat-icon *ngIf="array.mascota"> check </mat-icon>
                        </label>
                    </div>

                    <div class="centrado">
                        <label>
                            Compartido
                            <mat-icon *ngIf="array.numPersonas>1"> check </mat-icon>
                        </label>
                    </div>

                    <div class="centrado">
                        <b>
                            <p *ngIf="array.publicado">Disponible</p>
                        </b>
                        <b>
                            <p *ngIf="!array.publicado">No Disponible</p>
                        </b>
                    </div>

                </div>
            </mat-grid-tile>
        </mat-grid-list>
        

    </mat-card-content>
</mat-card>


<app-footer></app-footer>
